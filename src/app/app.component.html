
<div class="container-fluid panel">
    <div class="text-center">
        <h3>{{myName}}</h3>
    </div>
    <div class="row">
      <form  class="form-inline">
          <div class="col-md-5">
            Enter the city:
            <input
              type="text"
              class="form-control"
              name="city"
              [(ngModel)]="city" />
            <input class="form-control"
              type="submit" value="Submit" (click)="submit()">
          </div>
      </form>
      <div>

      </div>
    </div>

    <div class="row" *ngFor="let weather of weatherLocation">
      <div class="col-md-3">
        <button class="btn btn-primary" (click)="getInfo(weather.woeid)">{{weather.title}}</button><br><br>
      </div>
    </div>


      <div class="col-md-3"></div>
      <div class="col-md-4 text-center">
        {{title}}
        <ul *ngFor="let item of consolidatedWeatherList" class="list-group">
          <li class="list-group-item list-group-item-success">{{item.applicable_date}} | {{item.weather_state_name}}</li>
        </ul>
      </div>
</div>
